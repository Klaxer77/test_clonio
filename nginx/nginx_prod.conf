# /etc/nginx/conf.d/test-ivan.ru.conf

upstream api_app {
    server app:8000;
    keepalive 64;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name test-ivan.ru www.test-ivan.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name test-ivan.ru www.test-ivan.ru;

    # --- SSL ---
    # fullchain = server cert + chain/intermediate (или CA bundle)
    ssl_certificate     /etc/nginx/ssl/api/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/api/privkey.pem;

    # желательно, но не обязательно:
    ssl_trusted_certificate /etc/nginx/ssl/api/fullchain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    client_max_body_size 20M;

    # --- Telegram WebApp embed разрешаем через CSP ---
    add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://*.telegram.org https://t.me https://*.t.me;" always;

    # если приложение где-то выставляет X-Frame-Options — убираем
    proxy_hide_header X-Frame-Options;

    # --- WebSocket ---
    location /ws/ {
        proxy_pass http://api_app;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        proxy_buffering off;
    }

    # --- HTTP ---
    location / {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://api_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
