# /etc/nginx/conf.d/test-ivan.ru.conf

upstream api_app {
    server app:8000;
    keepalive 64;
}

# чтобы Connection: upgrade выставлялся корректно
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# (необязательно) лимит на обычные HTTP запросы
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name test-ivan.ru;

    # всегда уводим на https => дальше будет только wss
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name test-ivan.ru;

    # разрешаем встраивание Telegram WebApp
    add_header Content-Security-Policy "frame-ancestors https://web.telegram.org https://*.telegram.org https://t.me;" always;

    # на всякий случай убираем/перебиваем X-Frame-Options (если он где-то выставляется приложением)
    proxy_hide_header X-Frame-Options;
    add_header X-Frame-Options "ALLOWALL" always;


    ssl_certificate     /etc/nginx/ssl/api/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/api/key.pem;
    ssl_trusted_certificate /etc/nginx/ssl/api/cert.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 20M;

    # WebSocket endpoint (лучше явно отдельным location)
    location /ws/ {
        proxy_pass http://api_app;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # чтобы сокет не рвался на простое
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # (опционально) если у тебя идут бинарные кадры/частые апдейты
        proxy_buffering off;
    }

    # остальное HTTP API
    location / {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://api_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
